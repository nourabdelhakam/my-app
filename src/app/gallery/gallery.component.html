<!--Gallery-->
<section id="gallery" class="introduction scrollto text-center" *ngIf="gallery">
  <div class="row clearfix">
    <div class="section-heading">
      <h3>{{gallery.tagline}}</h3>
      <h2 class="section-title">{{gallery.title}}</h2>
      <p class="section-subtitle">{{gallery.description}}</p>
    </div>
    <aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery
     data-featherlight-filter="a">
     <div *ngFor="let image of gallery.images">
      <a href="../assets/images/gallery-images/{{ image }}" data-featherlight="image" class="col-3 wow fadeIn"
      data-wow-delay="0.1s">
      <img src="../assets/images/gallery-images/{{ image }}" alt="Landing Page"/></a>
    </div>
    </aside>

 </div>
</section>
<!--End of Gallery-->
