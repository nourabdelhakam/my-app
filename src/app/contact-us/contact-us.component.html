<div class="row clearfix">

  <div class="container">

    <div class="center-form panel">
      <div class="panel-body">
      <h4 class="text-center"><i class="fa fa-envelope fa-1x"></i> Contact Us</h4>

      <form [formGroup]="contactusForm" (ngSubmit)="sendMessage(contactusForm.value)">

        <div class="form-group">
            <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName" placeholder="First Name">
            <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName" placeholder="Last name">
              <span class="fa fa-user fa-1x form-control-icon"></span>
          </div>

        <div class="form-group">
          <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
          <span class="fa fa-at fa-1x form-control-icon"></span>
        </div>

        <div class="form-group">
            <textarea rows="10" cols="20" class="form-control input-lg" formControlName="message" name="message" placeholder="message"></textarea>
            <span class="fa fa-pencil-square-o fa-1x form-control-icon"></span>
        </div>

        <button  type="submit" [class.disabled]="!contactusForm.valid" class="btn btn-block btn-success"> Send Message</button>

        <p class="text-center">
          <small>Leave Your Message and we will contact You!<a routerLink="/Home"> Home</a></small>
        </p>

      </form>

    </div>
    </div>

  </div>

</div>
