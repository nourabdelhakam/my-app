<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">
    <div class="container">
      <div class=" center-form panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="fa fa-sign-in fa-1x"></i> Login</h4>
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
              <input type="text" class="form-control input-lg" formControlName="email"  placeholder="Email" name="email">
              <span class="fa fa-at fa-1x form-control-icon"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password" name="password">
              <span class="fa fa-key fa-1x form-control-icon"></span>
            </div>
            <button type="submit" [class.disabled]="!loginForm.valid" class="btn btn-success">LOG IN</button>
            <p class="text-center">
              <small>Not Having an Account Yet ?<a routerLink="/Signup"> Sign up</a></small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
